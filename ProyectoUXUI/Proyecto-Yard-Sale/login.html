<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles.css" />
    <title>YARD Sale - Login</title>
</head>
<body>
    <main>
        <div class="login">
          <img src="./assets/icons/icon_close.png" alt ="close" class= "close">
            <div class="form-container-login">
              <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        
              <form action="/" class="form-login">
                <label for="email" class="label">Email address</label>
                <input type="text" id="emailaddress" placeholder="enter your e-mail" class="input input-email">

                <label for = "password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
        
                <input type="submit" value="Login" class="login-button">
                <a class= "link-recover-password" href = "/">Forgot my password</a>
                <input type="submit" value="Sign up" class="signup-button">
              </form>
            </div>
          </div>

    </main>
</body>
</html>
